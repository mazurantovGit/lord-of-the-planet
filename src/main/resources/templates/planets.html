<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Планеты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <span id="size" th:text="${'Добавить планету, всего планет ' + planets.size()}"/>
    <br>
    <form th:action="@{/planets/add}"
          th:object="${planet}" method="post" class="form-horizontal">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{name}" placeholder="Название (*)" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>Название</th>
            <th>Повелитель</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="planet : ${planets}">
            <td th:text="${planet.id}"/>
            <td th:text="${planet.name}"/>
            <td th:text="${planet?.lordOfPlanet?.getName()}"/>
            <td>
                <form action="#" th:action="@{'planets/delete/{planetId}'(planetId=${planet.id})}" th:method="post" >
                    <div style="margin-top: 10px" class="form-group">
                            <button type="submit" class="btn btn-primary">Уничтожить</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
